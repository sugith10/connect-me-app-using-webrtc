name: covalence
description: "A video call project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  shadcn_ui: ^0.5.7
  flutter_svg: ^2.0.10+1
  flutter_webrtc: ^0.11.1
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/font/gilroy/Gilroy-Medium.ttf
        - asset: assets/font/gilroy/Gilroy-UltraLight.ttf
          weight: 100
        - asset: assets/font/gilroy/Gilroy-Thin.ttf
          weight: 200
        - asset: assets/font/gilroy/Gilroy-Light.ttf
          weight: 300
        - asset: assets/font/gilroy/Gilroy-Light.ttf
          weight: 400
        - asset: assets/font/gilroy/Gilroy-Regular.ttf
          weight: 500
        - asset: assets/font/gilroy/Gilroy-Medium.ttf
          weight: 600
        - asset: assets/font/gilroy/Gilroy-SemiBold.ttf
          weight: 700
        - asset: assets/font/gilroy/Gilroy-ExtraBold.ttf
          weight: 800
        - asset: assets/font/gilroy/Gilroy-Heavy.ttf
          weight: 900
